<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f5f5f5;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #e05a2b;
        }

        header .logo img {
            height: 80px;
            width: 80px;
        }

        header .nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        header .nav ul li a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        header .nav ul li a:hover {
            background-color: #e05a2b;
            color: white;
        }

        /* Contact Section */
        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .contact-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e05a2b;
            text-align: center;
        }

        .contact-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #f5f5f5;
            font-size: 1em;
        }

        .contact-section input:focus,
        .contact-section textarea:focus {
            border-color: #e05a2b;
            outline: none;
        }

        .contact-section button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            color: #1a1a1a;
            background-color: #e05a2b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #d0541a;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #f5f5f5;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">
        <img src="./images/logo.png" alt="Website Logo">
    </div>
    <nav class="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#benefits">Benefits</a></li>
            <li><a href="#tips">Tips</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#join" class="cta-button">Join Us</a></li>
        </ul>
    </nav>
</header>

<!-- Contact Section -->
<section class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Fitness Heaven. All Rights Reserved.</p>
</footer>

</body>
</html>
