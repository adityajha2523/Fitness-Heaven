<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us Now</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container Styling */
        .form-container {
            background-color: #222;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Form Title */
        .form-container h2 {
            font-size: 2em;
            color: #e05a2b;
            margin-bottom: 20px;
        }

        /* Form Field Styles */
        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e05a2b;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1em;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            border-color: #ff7c4f;
            outline: none;
        }

        /* Submit Button */
        .submit-button {
            background-color: #e05a2b;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ff7c4f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .form-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<!-- Form Container -->
<div class="form-container">
    <h2>Join Us Now</h2>
    <form>
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

</body>
</html>
